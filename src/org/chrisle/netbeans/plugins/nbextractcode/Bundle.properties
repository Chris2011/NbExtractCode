OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    With NbExtractCode it is possible to extract code to a new file.\n\n1. \
    Select code\n2. \
    Right click on it and choose "Extract code to new file".\n3. \
    File chooser opens with the current directory of the file, where you've got the code.\n4. \
    Set a name (Default name is '"NewFile.fileExtension". \
    The Fileextension was set to the extension of the file, where you've got the code.)
OpenIDE-Module-Name=NbExtractCode
OpenIDE-Module-Short-Description=Extract selected code snippet to a new file.
